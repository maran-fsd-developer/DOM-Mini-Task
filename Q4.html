<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 4</title>
    <style>
      body {
        background-color: black;
        color: aqua;
      }
      h1 {
        text-align: center;
      }
      textarea {
        margin-left: 550px;
        margin-top: 150px;
      }
      span {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Write a Javascript code for character counts in the textarea.</h1>
    <div>
      <textarea name="Input Area" id="textarea" cols="30" rows="10"></textarea>
      <span id="span"></span>
    </div>
    <script>
      const textarea = document.getElementById("textarea");
      textarea.addEventListener("input", (element) => {
        document.getElementById(
          "span"
        ).innerText = `Charecters is the textarea is ${element.target.value.length}`;
      });
    </script>
    <script></script>
  </body>
