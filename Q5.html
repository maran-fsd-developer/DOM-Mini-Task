<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Task 5</title>
    <style>
      body {
        background-color: black;
        color: rgb(255, 255, 255);
      }
      h1 {
        text-align: center;
      }
      .container{
        width: 600px;
        height: 400px;
        flex-wrap: wrap;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 100px;
        gap:25px;
        border: 3px solid rebeccapurple;
        margin-top:100px;
        margin-left: 370px;
      }

    </style>
  </head>
  <body>
    <h1>Convert a given number from decimal to binary or hexadecimal</h1>
    <div class="container">
      <label for="decimal">Decimal</label><br />
      <input
        type="text"
        class="decimal"
        style="
          background-color: lowgreen;
          border: 2px gainsboro;
          height: 100px;
          width: 100px;
        "
      /><br />
      <label for="binary">Binary</label>
      <div
      class="binary"
        style="
          height: 100px;
          width: 100px;
          background-color: blueviolet;
          border: 2px groove rgb(245, 245, 245);
        "
      ></label>
    </div>
    </div>
    <script>
      const decimal = document.getElementsByClassName("decimal")[0];
      const binary = document.getElementsByClassName("binary")[0];
      decimal.addEventListener('input',()=>{
        let bin = decimal.value;
        bin = parseInt(bin).toString(2);
        binary.innerHTML=bin;
      })
    </script>
  </body>
</html>
